<!DOCTYPE html>
<html lang="en" class="hidden-cursor">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>CRAZY CURSORS</title>
</head>

<body>
    <div id="universal-cursor"></div>
    <div id="morphing-cursor" class="rotate"></div>
    <div id="cursor-container">
        <div class="cursor-container-inner">
            <div class="cursor-square square-one"></div>
            <div class="cursor-square square-two"></div>
            <div class="cursor-square-circle"></div>
            <div class="cursor-square square-three"></div>
            <div class="cursor-square square-four"></div>
        </div>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
